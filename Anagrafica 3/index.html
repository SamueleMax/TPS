<!DOCTYPE html>
<html>
<head>
    <title>Registrazione Dati</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
        }
        input, button {
            margin: 0.25rem;
            padding: 0.25rem 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            width: fit-content;
            gap: 1rem;
            margin: auto;
        }
        div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registrazione Dati</h1>
    <form id="registrazioneForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" required>
        </div>

        <div>
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" id="indirizzo" required>
        </div>

        <div>
            <label for="eta">Et√†:</label>
            <input type="number" id="eta" required>
        </div>

        <div>
            <label>Sesso:</label>
            <div>
            <input type="radio" name="sesso" value="M" required> M
            <input type="radio" name="sesso" value="F"> F
            </div>
        </div>

        <div>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div>
            <button type="submit">Registra</button>
            <a href="visualizza.html">Visualizza Dati</a>
        </div>
    </form>

    <script>
    document.getElementById('registrazioneForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const persona = {
            nome: document.getElementById('nome').value,
            cognome: document.getElementById('cognome').value,
            indirizzo: document.getElementById('indirizzo').value,
            eta: document.getElementById('eta').value,
            sesso: document.querySelector('input[name="sesso"]:checked').value,
            telefono: document.getElementById('telefono').value,
            email: document.getElementById('email').value
        };

        let dati = [];
        if (localStorage.getItem('datiAnagrafici') !== null) {
            dati = JSON.parse(localStorage.getItem('datiAnagrafici'))
        }
        dati.push(persona);
        localStorage.setItem('datiAnagrafici', JSON.stringify(dati));
        
        this.reset();
    });
    </script>
</body>
</html>
